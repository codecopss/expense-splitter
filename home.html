<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizing Money</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <button id="themeToggle" class="theme-btn">ðŸŒ™ Dark Mode</button>

    <div class="container">
        <h1>Organizing Money</h1>

        <!-- Wrapper for the chart and total amount -->
        <div class="wrapper">
            <div class="circle-container">
                <canvas id="moneyChart"></canvas>
            </div>
            <div class="total-amount-box">
                <h2>Total Amount</h2>
                <p id="totalAmount">â‚¹0</p>
            </div>
        </div>

        <div class="input-group">
            <select id="category">
                <option value="Bank Money">Bank Money</option>
                <option value="Loan Money">Loan Money</option>
                <option value="Money from Friends">Money from Friends</option>
                <option value="Lending Money">Lending Money</option>
            </select>

            <input type="text" id="customCategory" placeholder="New Category (Optional)">
            <input type="number" id="amount" placeholder="Enter Amount">
            <button onclick="addMoney()">Add Money</button>
            <button onclick="removeLastEntry()" class="remove-btn">Remove Last Entry</button>
        </div>

        </div>

        <ul id="money-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
